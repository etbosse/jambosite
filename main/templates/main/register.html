{% extends "main/header.html" %}
{% block content %}
    <div class="row">
        {% for trl in trails %}
            <div class="col s12 m6 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{trl.trailName}}</span>
                        <p style="font-size:130%">{{trl.trailDiff}}</p>
                        <p>{{trl.trailDesc}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
